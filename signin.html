<!--Sign Up Form-->

<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" initial-scale="1">
        <link rel="stylesheet" type="text/css" href="form.css" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <title>Sign up</title>
    </head>

    <body style="background-color: black;" class="mt-5">
            <h1 style="color:red;" class="d-flex justify-content-center">Welcome!</h1>
            <h2 style="color:#ced4da;" class="d-flex justify-content-center">Sign up to access the services.</h2>
        
        <!--Align horizontally and add padding between columns-->
        <form style="margin-left: 20%;color:#ced4da;" class="row g-3" action="formSuccess.html"> 
            <div class="col-md-6">
                <label for="Fname" class="form-label">Full Name:</label>
                <input type="text" class="form-control" id="Fname" name="Fname" value="" required><br>
            </div>
            <div class="col-md-6">
                <label for="Rnumber" class="form-label">Room Number:</label>
                <input type="text" class="form-control" id="Rnumber" name="Rnumber" value="" required><br>
            </div>

            <div class="col-md-6">
                <label for="Email" class="form-label">Email Address:</label>
                <input type="email" class="form-control" id="Email" name="Email" value="" placeholder="name@example.com" required><br>
            </div>
           
            <div class="col-md-6">
                <label for="telnum" class="form-label">Telephone Number:</label>
                <input type="tel" class="form-control" id="telnum" name="telnum" value="" required><br>
            </div>

            <div class="col-md-6">
                <label for="latitude" class="form-label">Latitude:</label>
                <input type="text" class="form-control" id="latitude" name="latitude" required>
            </div>

            <div class="col-md-6">
                <label for="longitude" class="form-label">Longitude:</label>
                <input type="text" class="form-control" id="longitude" name="longitude" required>
            </div>

            <button id="btn" style="color:black; font-weight: 500;" class="col-12" class="btn btn-primary" type="submit">Submit</button><br>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    </body>
</html>
